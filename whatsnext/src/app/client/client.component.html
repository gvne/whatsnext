<div fxLayout="column">
  <form (ngSubmit)="joinPlaylist()">
      <mat-form-field>
        <div fxLayout="row">
          <input type="text"
                 placeholder="Lobby ID"
                 matInput
                 [formControl]="playlistIdForm">
          <button mat-flat-button>Join !</button>
        </div>
      </mat-form-field>
  </form>

  <div *ngIf="playlistService.playlistId">
    <app-searchbar
      (search)="onSearch($event)">
    </app-searchbar>

    <div>
        <app-youtube-video-detail
          *ngFor="let element of searchResult"
          [video]="element"
          (selected)="appendVideo($event)">
        </app-youtube-video-detail>
    </div>
  </div>

</div>

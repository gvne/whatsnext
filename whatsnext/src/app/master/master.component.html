<div *ngIf="!playlist_exists">
  A playlist with the given ID couldn't be found.
  Consider creating a new one.
</div>

<div *ngIf="playlist_exists">
  You can distribute you client url: {{getClientURL()}}
  <p>
  <youtube-player
      (ready)="savePlayer($event)"
      (change)="onStateChange($event)"
    ></youtube-player>
  </p>
</div>

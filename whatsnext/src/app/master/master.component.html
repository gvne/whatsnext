<div fxLayout="column">
  <div>
    <button
      mat-flat-button
      (click)="newLobby()">
        Create a new lobby
      </button>
  </div>

  <div *ngIf="lobbyId">
    Invite people to join your lobby with ID: {{lobbyId}}
    <p>
    <youtube-player
      (ready)="savePlayer($event)"
      (change)="onStateChange($event)">
    </youtube-player>
    </p>
  </div>
</div>

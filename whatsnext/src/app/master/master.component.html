<div fxLayout="column">
  <div>
    <button
      mat-flat-button
      (click)="createPlaylist()">
        Create a new lobby
      </button>
  </div>

  <div *ngIf="playlistService.playlistId">
    Invite people to join your lobby with ID: {{ playlistService.playlistId }}
    <p>
    <youtube-player
      (ready)="savePlayer($event)"
      (change)="onStateChange($event)">
    </youtube-player>
    </p>
  </div>
</div>

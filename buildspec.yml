version: 0.2
phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay&
      - timeout -t 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - docker build -t whatsnext-app -f Dockerfile.app .
  build:
    commands:
      - docker run -v$(pwd):/home/node/app whatsnext-app npm install
      - docker run -v$(pwd):/home/node/app whatsnext-app ng build --base-href=/whatsnext-app/whatsnext/
      # Upload to s3
      - aws s3 rm s3://whatsnext-app/whatsnext
      - aws s3 cp --acl public-read --recursive whatsnext/dist/whatsnext/ s3://whatsnext-app/whatsnext
